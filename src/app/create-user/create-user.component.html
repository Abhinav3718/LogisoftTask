<div class="row">
    <h2>Create 
        <span>
    <i [ngClass]="this.isFav ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'" style="margin-left: 75%;" (click)="toggleFav()"></i>

    </span></h2>

</div>


<div class="row" style="display: flex; margin-top: 2%;">
    <input type="text" class="form-control" style="width: 40%;"  placeholder="First Name" #firstName />
    <span style="width: 10%;"></span>
    <input type="text" class="form-control" style="width: 40%;" placeholder="Last Name" #lastName/>
</div>

<div class="row" style="display: flex; margin-top: 2%;">
    <div class="col-md-6">
        <h3>Gender</h3>
        <div class="radio">
            <label><input type="radio" name="genderSel" checked>Male</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="genderSel">Female</label>
          </div>
    </div>
    <div class="col-md-6">
        <h3>Martial status</h3> 
        <div class="radio">
            <label><input type="radio" name="martialSel" checked>Married</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="martialSel">Unmarried</label>
          </div>
    </div>






</div>

<div class="row" style="display: flex; margin-top: 2%;"  *ngFor="let item of contacts">
      <select class="btn btn-primary dropdown dropdown-toggle" #dropdown (change)="onChangeDropdown($event, item)">
          <option>Mobile</option>
          <option>Work</option>
          <option>Home</option>
      </select>
      <div style="margin-left: 15%;">
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Number" #number/>
            <span class="input-group-addon"><i style="cursor: pointer;" (click)="AddContact(item, number)" class="glyphicon glyphicon-plus"></i></span>
            <span class="input-group-addon"><i style="cursor: pointer;" (click)="DeleteContact(item)" class="glyphicon glyphicon-minus"></i></span>
            </div>
      </div>
</div>

<br/>
<br/>

<br/>

<div>
    <button class="btn btn-primary" type="button" (click)="CreateUser(firstName, lastName)">Create</button>
</div>
